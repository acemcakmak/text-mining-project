<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Sentence Success</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .comparison {
    margin-top: 20px;
  }
  .category {
    margin-bottom: 10px;
    font-weight: bold;
  }
  .bar-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .bar {
    flex-grow: 1;
    height: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    overflow: hidden;
    margin: 0 5px;
    position: relative;
  }
  .bar .fill {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    background-color: #007bff; 
    border-radius: 5px;
    transition: width 0.5s ease-in-out;
  }
  .svm .fill {
    background-color: #28a745; 
  }
  .label {
    text-align: center;
    margin-top: 5px;
    font-size: 18px; 
    font-weight: bold;
    color: #333;
  }
  .accuracy {
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Test Sentence Success</h1>
  
  <div class="comparison">
    <div class="category">Test Sentences</div>
    <div class="bar-container">
      <div class="bar">
        <div class="fill" style="width: 60%;"></div>
      </div>
      <div class="label">Bayes: 6/10</div>
    </div>
    <div class="bar-container">
      <div class="bar svm">
        <div class="fill" style="width: 80%;"></div>
      </div>
      <div class="label">SVM: 8/10</div>
    </div>
  </div>

  <h1>Accuracy</h1>
  
  <div class="accuracy">
    <div class="bar-container">
      <div class="bar">
        <div class="fill" style="width: 99%;"></div>
      </div>
      <div class="label">Bayes: 99%</div>
    </div>
    <div class="bar-container">
      <div class="bar svm">
        <div class="fill" style="width: 100%;"></div>
      </div>
      <div class="label">SVM: 100%</div>
    </div>
  </div>

</div>
</body>
</html>
